<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- FONT AWSOME LINKED -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!------------------------>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="main-container">
        <h1>Create your acount</h1>
      <!------------------------->
      <!-- ACTIONS (CONTAINER) -->
      <!------------------------->
      <div class="progress-container">
        <div class="progress-bar-back"></div>
          <div class="progress-bar-front"></div>
          <!-- STEPS -->
          <div class="step checked"><i class="fa-solid fa-check"></i></div>
          <div class="step"><i class="fa-solid fa-xmark"></i></div>
          <div class="step"><i class="fa-solid fa-xmark"></i></div>
          <div class="step"><i class="fa-solid fa-xmark"></i></div>
          <div class="step"><i class="fa-solid fa-xmark"></i></div>
        
      </div>

      <!------------------------->
      <!-- ACTIONS (CONTAINER) -->
      <!------------------------->
      <div class="actions">
        <!-- PREVIOUS -->
        <button class="btn" id="step-prev">
          <i class="fa-solid fa-arrow-left"></i>
        </button>

        <!-- NEXT -->
        <button class="btn" id="step-next">
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </div>
  </body>
</html>
